<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GPA Calculator & Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="https://www.greenriver.edu/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-8 p-0">
                <header id="templateHeader">
                    <a href="https://www.greenriver.edu/">
                        <img src="{{ url_for('static', filename='images/grclogo.png') }}" class="img-fluid">
                    </a>
                    <h1>GPA CALCULATOR AND PREDICTOR</h1>
                </header>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-start p-0">
                <div class="dropdown">
                    <button class="dropbtn">QUICKLINKS</button>
                    <div class="dropdown-content">
                        <a href="https://gateway.ctclink.us/">CTCLINK</a>
                        <a href="https://egator.greenriver.edu/">CANVAS</a>
                        <a href="https://outlook.com/">STUDENT EMAIL</a>
                        <a
                            href="https://docs.google.com/document/d/1VrOU7feQfAWxGLc3jy9R7ve730EQUYE2T3lou8NsC5U/edit?usp=sharing">CTCLINK
                            ACTIVATION GUIDE</a>
                        <a href="https://my.greenriver.edu/lookup">STUDENT EMAIL LOOKUP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-12 mb-4">
                <div class="container-left">
                    <!-- <h1>Hello World</h1> -->
                    <div class="form-container">

                        <label>Total Program Credits:</label>
                        <input type="number" id="totalCredits">

                        <label>Completed Credits:</label>
                        <input type="number" id="completedCredits">

                        <label>Current GPA:</label>
                        <input type="number" id="currentGPA" step="0.1">

                        <label>Target GPA:</label>
                        <input type="number" id="targetGPA" step="0.1">

                        <div class="output" id="output">Estimated GPA:</div>

                        <button onclick="calculateGPA()">Calculate Required GPA</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6 col-12 mb-4">
                <div class="container-right">
                    <div class="form-container">
                        <label>Study hours:</label>
                        <input type="number" id="studyHours">

                        <label>Sleep hours:</label>
                        <input type="number" id="sleepHours">

                        <label>Current GPA:</label>
                        <input type="number" id="currentGPA" step="0.1">

                        <label>Target GPA:</label>
                        <input type="number" id="targetGPA" step="0.1">

                        <div class="output" id="output">Estimated GPA:</div>

                        <button onclick="predictGPA()">Predict GPA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script rel="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
</body>

</html>
